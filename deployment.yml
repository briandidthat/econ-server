apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial-server
  labels:
    app: financial-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: financial-server
  template:
    metadata:
      labels:
        app: financial-server
    spec:
      containers:
        - name: financial-server
          image: briandidthat/financial-server
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              httpHeaders:
                - name: caller
                  value: kubernetes
            periodSeconds: 180
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: financial-server-service
spec:
  type: NodePort
  selector:
    app: financial-server
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
